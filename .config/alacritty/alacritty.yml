# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: "HackGen"
  bold:
    family: "HackGen"
  italic:
    family: "HackGen"
  size: 12.5

themes:
  darkside: &darkside
    primary:
      background: "0x171717"
      #      background: "0x222324"
      #      background: "0x000000"
      foreground: "0xBABABA"

    # Normal colors
    normal:
      black:    "0x000000"
      red:      "0xE8341C"
      green:    "0x68C256"
      yellow:   "0xF2D42C"
      blue:     "0x1C98E8"
      magenta:  "0x8E69C9"
      cyan:     "0x1C98E8"
      white:    "0xBABABA"

    # Bright colors
    bright:
      black:    "0x666666"
      red:      "0xE05A4F"
      green:    "0x77B869"
      yellow:   "0xEFD64B"
      blue:     "0x387CD3"
      magenta:  "0x957BBE"
      cyan:     "0x3D97E2"
      white:    "0xBABABA"

  gruvbox: &gruvbox
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x282828'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *darkside

background_opacity: 1.0000005000080000
